<!--Hey! This is the original version
of Simple CSS Waves-->


<div class="header">
    <h1 class="inner-header flex"  style="padding-top: 20px;">Game Of Thrones</h1>
    <div class="container">
        <div class="row r1" style="justify-content: space-between;" *ngFor="let character of characters; let i = index">
            <div class="col-100">
                <div class="card h-1">
                    <div class="card-body">
                        <mat-expansion-panel hideToggle  class="description imageback" [ngStyle]="{'background-image': 'url(' + character.imageUrl + ')'}">
                            <mat-expansion-panel-header class="panelheader">
                              <mat-panel-title class="nameheader">
                                {{character.fullName}}
                              </mat-panel-title>
                              <mat-panel-description class="description" >
                                {{character.title}}
                              </mat-panel-description>
                            </mat-expansion-panel-header>
                            <p class="description"> {{character.fullName}} is from the family {{character.family}}. {{character.firstName}}'s title is {{character.title}}</p>
                          </mat-expansion-panel>
                    </div>
                </div>
            </div>

            
           

        </div>


    </div>
    <div >
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
    </div>
    <!--Waves end-->

</div>
